<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="discription" content="My Guitar Kings website| contact">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bde21681ac.js" crossorigin="anonymous"></script>
    <title>Guitars Kings |contact </title>
</head>
<body>
    <header> 
        <a href="index.html"class="logo">Guitar Kings</a>
        <label for="humburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="humburger-menu">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="guitars.html">Guitars</a></li>
                <li><a href="contact.html"class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <h1>Contact Us</h1>
        <form method="POST">
            <div class="form-wrapper">
                <section>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="Guitars">Guitars</label>
                    <select name="" id="">
                        <option value="Adirondack Red">Adirondack Red</option>
                        <option value="Adirondack Blue">Adirondack Blue</option>
                        <option value="Adirondack Green">Adirondack Green</option>
                    </select>
                    <div>
                        <input type="checkbox" name=" name" id="email-updates" name="email-updates">  
                        <label for="email-updates">Sign up for email email-updates</label>
                    </div>
                </section>
                <section>
                    <label for="message">Message</label>  
                    <textarea name="message" id="message" cols="20" rows="5"></textarea>    
                </section>
            </div>
            <input type="submit" value="Send Now" class="cta-large cta">   
        </form>
    </main>
    <footer>
        Copyright &copy;
    </footer>
</body>
</html>
